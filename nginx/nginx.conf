user nginx;
events {
    worker_connections 1000;
}

http {
    upstream api {
        server web-server:3000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://api/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 200M;  
        }
    }
}